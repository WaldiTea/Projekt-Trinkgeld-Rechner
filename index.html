<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/css/style.css">
    <title>Trinkgeld Rechner</title>
  </head>
  <body class="grid">
    <form action="" onsubmit="return false">
      <h1>Trinkgeldrechner</h1>
      <div class="flex">
        <div class="grid icon-wrapper">
          <img src="assets/images/currency-euro.svg" alt="-">
        </div>
        <div class="content-wrapper">
          <label for="bill">Wie hoch war die Rechnung?</label>
          <input type="number" name="bill" step="0.01" id="bill" required>
        </div>
      </div>
      <div class="flex">
        <div class="grid icon-wrapper">
          <img src="assets/images/people-fill.svg" alt="-">
        </div>
        <div class="content-wrapper">
          <label for="divide">Wie viele Menschen teilen sich die Rechnung?</label>
          <input type="number" name="divide" id="divide" required>
        </div>
      </div>
      <select name="service" id="service">
        <option value="0">Wie war der Service?</option>
        <option value="2">Schlecht</option>
        <option value="10">Okay</option>
        <option value="20">Super</option>
      </select>
      <input type="submit" value="Berechne" onclick="calc()">
      <div id="out"></div>
    </form>
    <script src="assets/js/main.js"></script>
  </body>
</html>
